<script>
    // *********send contact-us********
    $(document).ready(function ( ) {
        function validateEmail(email) {
            const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }
        function validate() {
            let condition=true;
            $("#name").val()===""?$("#name").addClass("b-red"):$("#name").removeClass("b-red");
            $("#email").val()===""?$("#email").addClass("b-red"):$("#email").removeClass("b-red");
            $("#text").val()===""?$("#text").addClass("b-red"):$("#text").removeClass("b-red");
            if ($("#name").val()==="" || $("#email").val()==="" || $("#text").val()===""){
                condition=false;
            }else if (!validateEmail($("#email").val())) {
                condition=false;
            }
            return condition;
        }


        $(".SubmitContactUs").click(function ( ) {
            let condition = validate();
            console.log("condition "+ condition)
            if (condition) {
               let  data={
                    Email:$("#email").val(),
                    Name:$("#name").val(),
                    Text:$("#text").val()
                }
                console.log(JSON.stringify(data))


                var settings = {
                    "async": true,
                    "crossDomain": true,
                    "url": "http://chichiapp.ir:30032/ticket-to-heaven/contact-us",
                    "method": "POST",
                    "headers": {
                        "cache-control": "no-cache",
                        "Postman-Token": "009ddf07-6a2e-4245-adec-dae55bc7ee2f"
                    },
                    "data": JSON.stringify(data)
                };

                $.ajax(settings).done(function (response) {
                    console.log(response);
                    swal("Successful", "Your massage send", "success");
                });

            }else {
                if (!validateEmail($("#email").val())) {
                    swal("Oops", "your email must be valid ", "error");
                }else {
                    swal("Oops", "All field must be full ", "error");
                }

                console.log("callback")
            }
        })

    });

</script>
